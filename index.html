<script>
    game = () => {
        var round = 0;
        var playerScore = 0;
        var computerScore = 0;
        var drawScore = 0;

        while (round < 5) {
            let round_score = playRound(playerPlay(), computerPlay());
                if(round_score === 1){
                    playerScore++
                } else if (round_score === 0) {
                    computerScore++
                } else if (round_score === 3) {
                    drawScore++
                }
                    
            round++;
    }  

	if (playerScore > computerScore) {
		return 'You win the game ðŸ˜Ž';
	} else if (computerScore > playerScore) {
		return 'Computer wins the game ðŸ’»';
	} else if (playerScore === computerScore) {
		return 'The game\'s a tie';
	}
}
  
  playerPlay = () => { 
	 const selection = window.prompt('Please choose rock, paper or scissors', "");
	 return selection.toLowerCase();
	 game();
  } 
  
  computerPlay = () => {
	  let resp = ['rock', 'paper', 'scissors'];
	  return resp[Math.floor(Math.random() * resp.length)];
	  game();
    }
    
    playRound = (playerSelection, computerSelection) => {
        if (playerSelection === 'rock' && computerSelection === 'rock' || playerSelection === 'paper' && computerSelection === 'paper' ||       playerSelection === 'scissors' && computerSelection === 'scissors') {
            console.log('It\'s a tie!');
            return 3;
        }

        }

        if (playerSelection === 'scissors' && computerSelection === 'paper') {

            return 1;
        } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
            console.log('You lose! Scissors beats paper! ðŸ˜’');
            return 2;
        }

        if (playerSelection === 'paper' && computerSelection === 'rock') {
            console.log('You win! Paper beats rock! ðŸ˜€');
            return 1;
        } else if (playerSelection === 'rock' && computerSelection === 'paper') {
            console.log('You lose! Paper beats rock! ðŸ˜’');

        if (playerSelection != 'rock' || 'paper' || 'scissors') {
